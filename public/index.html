        AddTableCollumn = function(oData, sVariableName){
            var result = "</td>" + sVariableName + "</td>";
            for (var i = 0; i < oData.length; i++) {
              result += "<td>";  
              result += oData[i];
              result += "</td>";
            };
            document.getElementById(sVariableName).innerHTML = result;
        }

        AddTableCollumnLight = function(oData, sVariableName){
            var result = "</td>" + sVariableName + "</td>";
              for (var i = 1; i < oData.length; i++) {
                if (oData[i] === null || oData[i] === undefined ){
                 result += "<td>";  
                 result += " ";
                 result += "</td>";
                } else {
                 result += "<td>";  
                 result += oData[i];
                 result += "</td>";
                }
            }
            document.getElementById(sVariableName).innerHTML = result;
        };

        AddTableCollumnSensor = function(oData, sVariableName){
            var result = "</td>" + sVariableName + "</td>";
              for (var i = 1; i < oData.length; i++) {
              if ( i != 3 && i != 4){
                if (oData[i] === null || oData[i] === undefined ){
                 result += '<td style="background-color: #808080">';  
                 result += ' ';
                 result += '</td>';
                } else {
                 result += '<td>';  
                 result += oData[i];
                 result += '</td>';
                }
                 document.getElementById(sVariableName).innerHTML = result;
              }
            }
        };
