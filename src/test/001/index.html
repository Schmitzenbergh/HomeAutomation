<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <!--
Emitting events:
The main idea behind Socket.IO is that you can send and receive any events you want, with any data you want. 
Any objects that can be encoded as JSON will do, and binary data is supported too.

Let’s make it so that when the user types in a message, the server gets it as a chat message event. 
The scripts section in index.html should now look as follows:

And on the client side when we capture a chat message event we’ll include it in the page. 
The total client-side JavaScript code now amounts to:
  -->
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <!--  A client library that loads on the browser side: socket.io-client -->
  <script>
      $(function () {
        var socket = io.connect('http://localhost:8080');     //var socket = io();

            // The visitor is asked for their username...
            var username = prompt('What\'s your username?');
            
            // It's sent with the signal "little_newbie" (to differentiate it from "message")
            socket.emit('little_newbie', username);

            // A dialog box is displayed when the server sends us a "message"
            socket.on('message', function(message) {
                alert('The server has a message for you: ' + message);
            })

            // When the button is clicked, a "message" is sent to the server
            $('#poke').click(function () {
                socket.emit('message', 'Hi server, how are you?');
            })

        socket.on('chat message', function(msg){
          $('#messages').append($('<li>').text(msg));
        });

        $('form').submit(function(){
          socket.emit('chat message', $('#m').val());
          $('#m').val('');
          return false;
        });

      });
    //$(function () {
    //  var socket = io();
    //  $('form').submit(function(){
    //    socket.emit('chat message', $('#m').val());
    //    $('#m').val('');
    //    return false;
    //  });
    //});
  </script>
  <body>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
      <input type="button" value="Poke the server" id="poke" />
    </form>
    
  </body>
</html>
